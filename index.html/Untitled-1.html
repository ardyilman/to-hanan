<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Love You Hanan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('hanan.jpg'); /* Foto Hanan yang kamu kirim */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 5px #000;
        }

        h1 {
            background-color: rgba(255, 105, 180, 0.7);
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 3em;
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081; }
            50% { text-shadow: 0 0 20px #ff4081, 0 0 30px #f06292; }
            100% { text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081; }
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .effect {
            margin-top: 20px;
            font-size: 2em;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <h1>I Love You, Sayanggg ðŸ’–</h1>

        <button onclick="showLove('ðŸ¤— Peluk sayang dari jarak jauh!')">Peluk ðŸ¤—</button>

    </div>

    <div id="effect" class="effect"></div>

    <!-- Musik Romantis Otomatis -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showLove(message) {
            const effect = document.getElementById("effect");
            effect.innerText = message;
        }
    </script>

</body>
</html>
